<div class="col-md-6">
    <h3>Criar Publicação</h3><hr>

<form class="form" method="post" action="?page=admin&method=insert">
    <div class="form-group">
        <label>Nome da publicação:</label>
        <input type="text" class="form-control" name="pub-name" placeholder="Digite o nome da publicação">
    </div>
    <div class="form-group">
        <label>Conteúdo:</label>
        <textarea style="padding: 10px; background: #fff; border: 1px solid darkgrey;" name="pub-content" type="text" class="form-control-plaintext" placeholder="Conteúdo"></textarea>
    </div>
    <div style="text-align: end;">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>
</form>

</div>
