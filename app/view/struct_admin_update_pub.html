<div class="col-md-6">
    <h3>Editar Publicação</h3><hr>

    <form class="form" method="post" action="?page=admin&method=update">
        <div class="form-group">
            <input hidden type="text" name="id" value="{{id}}">
            <label>Nome da publicação:</label>
            <input type="text" class="form-control" value="{{titulo}}" name="pub-name" placeholder="Digite o nome da publicação">
        </div>
        <div class="form-group">
            <label>Conteúdo:</label>
            <textarea style="padding: 10px; background: #fff; border: 1px solid darkgrey;" name="pub-content" type="text" class="form-control-plaintext" placeholder="Conteúdo">{{conteudo}}</textarea>
        </div>
        <div style="text-align: end;">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>

</div>
